<div *ngIf="flag" class="container">
    <h1>Player Detail are Here</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Country</td>
                <td>Avatar</td>
            </tr>
        </thead>
        <tbody *ngFor="let player of playerList">
            <tr>
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
                <td>{{player.teamName}}</td>
                <td><img [src]="player.avatar" class="img-thumbnail" alt="..."></td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="!flag" class="container">
    <h3 class="nav justify-content-center">No Player Exist In Database.</h3>
</div>
